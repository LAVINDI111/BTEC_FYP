{% extends "base.html" %}

{% block title %}Register - ACNSMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Register for ACNSMS
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" id="registerForm">
                    <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mb-3">
                            <label for="fname" class="form-label">
                                <i class="fas fa-user me-1"></i>First Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="fname" 
                                   name="fname" 
                                   required 
                                   placeholder="Enter first name">
                        </div>
                        
                        <!-- Last Name -->
                        <div class="col-md-6 mb-3">
                            <label for="lname" class="form-label">
                                <i class="fas fa-user me-1"></i>Last Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lname" 
                                   name="lname" 
                                   required 
                                   placeholder="Enter last name">
                        </div>
                    </div>
                    
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-at me-1"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               placeholder="Choose a unique username">
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required 
                               placeholder="Enter your email address">
                    </div>
                    
                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone me-1"></i>Phone Number
                        </label>
                        <input type="tel" 
                               class="form-control" 
                               id="phone" 
                               name="phone" 
                               required 
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div class="row">
                        <!-- Role -->
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag me-1"></i>Role
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="lecturer">Lecturer</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        
                        <!-- Department -->
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">
                                <i class="fas fa-building me-1"></i>Department
                            </label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="">Select department</option>
                                <option value="administration">Administration</option>
                                <option value="BTEC">BTEC</option>
                                <option value="CAIT">CAIT</option>
                                <option value="UH">UH</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Specialization Path (for students) -->
                    <div class="mb-3" id="specializationDiv" style="display: none;">
                        <label for="specializePath" class="form-label">
                            <i class="fas fa-graduation-cap me-1"></i>Specialization Path
                        </label>
                        <select class="form-select" id="specializePath" name="specializePath">
                            <option value="">Select specialization</option>
                            <option value="AI">Artificial Intelligence</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="data analytics">Data Analytics</option>
                            <option value="EEE">Electrical & Electronic Engineering</option>
                            <option value="gameDev">Game Development</option>
                            <option value="Networking">Networking</option>
                            <option value="SE">Software Engineering</option>
                        </select>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Create a strong password">
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="toggleIcon1"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            Password must be at least 8 characters long and contain uppercase, lowercase, and numbers.
                        </div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirm Password
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword" 
                                   required 
                                   placeholder="Confirm your password">
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="toggleIcon2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a>
                        </label>
                    </div>
                    
                    <!-- Register Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
                
                <!-- Login Link -->
                <div class="text-center mt-3">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
/**
 * Show/hide specialization field based on role selection
 */
document.getElementById('role').addEventListener('change', function() {
    const specializationDiv = document.getElementById('specializationDiv');
    const specializePath = document.getElementById('specializePath');
    
    if (this.value === 'student') {
        specializationDiv.style.display = 'block';
        specializePath.required = true;
    } else {
        specializationDiv.style.display = 'none';
        specializePath.required = false;
        specializePath.value = '';
    }
});

/**
 * Toggle password visibility
 */
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const iconId = fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2';
    const toggleIcon = document.getElementById(iconId);
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

/**
 * Form validation
 */
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    
    // Password validation
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
    }
    
    if (password.length < 8) {
        e.preventDefault();
        alert('Password must be at least 8 characters long!');
        return false;
    }
    
    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        e.preventDefault();
        alert('Please enter a valid email address!');
        return false;
    }
    
    // Phone validation
    const phoneRegex = /^[0-9+\-\s()]+$/;
    if (!phoneRegex.test(phone)) {
        e.preventDefault();
        alert('Please enter a valid phone number!');
        return false;
    }
});
</script>
{% endblock %}
